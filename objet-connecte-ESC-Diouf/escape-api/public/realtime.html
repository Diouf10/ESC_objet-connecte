<h1>√âv√©nements en temps r√©el</h1>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>√âv√©nement</th>
                <th>D√©tail</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="eventTable"></tbody>
    </table>
</div>

<script>
// üîó API Node.js
const API = "http://localhost:3005";

// Format FR
function formatDateFR(date) {
    return new Date(date).toLocaleString("fr-FR", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
    });
}

// Badge color√©
function getEventBadge(event) {
    return `<span class="event-pill ${event}">${event}</span>`;
}

// Valeur color√©e
function getValueLabel(ev) {
    if (ev.event === "pir") {
        return `<span class="color-pir">D√©tect√©</span>`;
    }
    if (ev.event === "success") {
        return `<span class="color-success">Succ√®s</span>`;
    }
    if (ev.event === "failure") {
        return `<span class="color-failure">√âchec</span>`;
    }
    if (ev.event === "button") {
        switch (ev.value) {
            case 1: return `<span class="color-rouge">Rouge</span>`;
            case 2: return `<span class="color-bleu">Bleu</span>`;
            case 3: return `<span class="color-vert">Vert</span>`;
            case 4: return `<span class="color-jaune">Jaune</span>`;
        }
    }
    return ev.value;
}

// Chargement r√©el
async function loadRealtime() {
    try {
        const events = await (await fetch(API + "/api/game/events")).json();
        const tbody = document.getElementById("eventTable");
        tbody.innerHTML = "";

        events.slice().reverse().forEach(ev => {
            tbody.innerHTML += `
                <tr>
                    <td>${getEventBadge(ev.event)}</td>
                    <td>${getValueLabel(ev)}</td>
                    <td>${formatDateFR(ev.receivedAt)}</td>
                </tr>
            `;
        });
    } catch (err) {
        console.error("Erreur chargement √©v√©nements :", err);
    }
}

// Mise √† jour auto toutes les 2s
setInterval(loadRealtime, 2000);
loadRealtime();
</script>
