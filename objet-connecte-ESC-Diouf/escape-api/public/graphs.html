<body>

<h1>Graphiques d'analyse</h1>

<div class="container">
    <h2>Pressions par bouton</h2>
    <canvas id="btnChart"></canvas>
</div>

<script>
async function loadGraphs() {
    try {
        // ðŸ”¥ Important : URL complÃ¨te !
        const b = await (await fetch("http://localhost:3005/api/game/stats/buttons")).json();

        new Chart(document.getElementById("btnChart"), {
            type: "bar",
            data: {
                labels: ["Rouge", "Bleu", "Vert", "Jaune"],
                datasets: [{
                    data: [b.rouge, b.bleu, b.vert, b.jaune],
                    backgroundColor: ["#ff4e4e", "#46a3ff", "#32e673", "#ffe66e"],
                }]
            },
            options: {
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { stepSize: 1 }
                    }
                }
            }
        });

    } catch (err) {
        console.error("Erreur lors du chargement des donnÃ©es graphiques :", err);
    }
}

loadGraphs();
</script>
